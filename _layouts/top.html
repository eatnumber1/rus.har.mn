<!-- Age calculation -->

{{ content }}

<!-- Github recent projects -->
<script type="text/javascript" charset="UTF-8" src="/js/github.js"></script>
<script type="text/javascript">
	var github_excludes = new Array();
	{% if site.github_excludes %}
	{% for exclude in site.github_excludes %}
	github_excludes.push("{{ exclude }}");
	{% endfor %}
	{% endif %}
	github_latest(5, "{{ site.github_username }}", $("#github_{{ site.github_username }}"), github_excludes);
</script>
